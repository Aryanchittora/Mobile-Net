<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Net</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Lobster', cursive;background-color: grey;">
    <center>
        <div class="col-xs-12 head">
            <h2>Image Identificaton App 
                <img src="logo.gif">
            </h2>
        </div>

        <div class="col-sm-6 col-xs-12 cam">
            <label>Webcam View</label>
            <div id="camera"></div>
            <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
        </div>

        <div class="col-sm-6 col-xs-12 cam">
            <label>Snapshot</label>
            <div id="result"></div>
            <button onclick="check()" class="btn btn-success">Identify Image</button>
        </div>
    </center>

    <div class="col-xs-12 footer">
        <h4 class="col-sm-6 col-xs-12">
            <img src="blub.gif">
            <span id="answer"></span>
        </h4>
    </div>

    <div class="copyright">Developded By - Aryan Chittora</div>

    <script src="main.js"></script>
</body>
</html>
